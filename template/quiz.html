<nav ng-include="'template/header.html'"></nav>

<div class="box-quiz" ng-repeat="quiz in quizs | limitTo : 10">
           <h4>{{quiz.Text}}</h4>
           
           <div class="form-check" ng-repeat='x in quiz.Answers'>
                <label class="form-check-label">
                  <input type="radio" class="form-check-input" name="answer" id="answer" ng-model="answer" value={{x.Id}} ng-click="checkQuiz();">{{ x.Text }}
                  {{x.Id}}
                  {{ answer }}
                  {{quiz.AnswerId}}
                </label>
              </div>
                </div>
